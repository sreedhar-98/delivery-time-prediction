<!DOCTYPE html>
<html>
<head>
    <title>Delivery Time Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/formpage.css')}}">
</head>
<body>
    <h1>Delivery Time Prediction</h1>
    <form action="{{url_for('predict_datapoint')}}" method="post">
        <label for="delivery_person_Age">Delivery Person Age</label>
        <input type="number" id="Delivery_person_Age" name="Delivery_person_Age" required>

        <label for="Delivery_person_Ratings">Delivery Person Ratings (0-5)</label>
        <input type="number" id="Delivery_person_Ratings" name="Delivery_person_Ratings" step="0.1" min="0" max="5" required>

        <label for="Restaurant_latitude">Restaurant Latitude</label>
        <input type="number" id="Restaurant_latitude" name="Restaurant_latitude" step="0.00000000001" required>

        <label for="Restaurant_longitude">Restaurant Longitude</label>
        <input type="number" id="Restaurant_longitude" name="Restaurant_longitude" step="0.00000000001" required>

        <label for="Vehicle_condition">Vehicle Condition</label>
        <input type="number" id="Vehicle_condition" name="Vehicle_condition" required>

        <label for="multiple_deliveries">Multiple Deliveries</label>
        <input type="number" id="multiple_deliveries" name="multiple_deliveries" step="0.1" required>

        <label for="Order_Date_Day">Specify the day of the order (1-31)</label>
        <input type="number" id="Order_Date_Day" name="Order_Date_Day" min="1" max="31" required>

        <label for="Time_Orderd_Hours">Order Time(Hour) (0-23)</label>
        <input type="number" id="Time_Orderd_Hours" name="Time_Orderd_Hours" min="0" max="23" required>

        <label for="Time_Orderd_Minutes">Order Time(Minutes) (0-59)</label>
        <input type="number" id="Time_Orderd_Minutes" name="Time_Orderd_Minutes" min="0" max="59" required>

        <label for="Time_Order_picked_Minutes">Order Pickup Time(Minutes) (0-59)</label>
        <input type="number" id="Time_Order_picked_Minutes" name="Time_Order_picked_Minutes" min="0" max="59" required>

        <label for="Weather_conditions">Weather Conditions</label>
        <select id="Weather_conditions" name="Weather_conditions" required>
            <option value="">Select Weather Conditions</option>
            <option value="Fog">Fog</option>
            <option value="Stormy">Stormy</option>
            <option value="Sandstorms">Sandstorms</option>
            <option value="Windy">Windy</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Sunny">Sunny</option>
        </select>

        <label for="Road_traffic_density">Road Traffic Density</label>
        <select id="Road_traffic_density" name="Road_traffic_density" required>
            <option value="">Select Road Traffic Density</option>
            <option value="Jam">Jam</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <label for="Festival">Festival</label>
        <select id="Festival" name="Festival" required>
            <option value="">Select Festival</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label for="City">City</label>
        <select id="City" name="City" required>
            <option value="">Select City</option>
            <option value="Metropolitian">Metropolitian</option>
            <option value="Urban">Urban</option>
            <option value="Semi-Urban">Semi-Urban</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
